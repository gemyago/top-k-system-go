name: Tests

on: 
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'main'

jobs:
  run-tests:
    name: Run
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache-dependency-path: 'go.sum'

    - run: make lint
    - run: make test
